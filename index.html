<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>watch</title>
</head>

<body>
    <div id="log"></div>
    <script type="text/javascript">
    function log(e) {
        document.getElementById('log').innerHTML += e + '<br/>';
    }

    function parseLocation(e) {
        if (e && e.coords) {
            var coords = e.coords;
            return {
                lat: coords.latitude || '',
                lon: coords.longitude || '',
                acc: coords.accuracy || ''
            };
        }
    }
    navigator.geolocation.watchPosition(function(e){
    	var loc = parseLocation(e);
    	if(log){
    		log(JSON.stringify(loc))
    	}
    }, function() {

    })
    </script>
</body>

</html>
